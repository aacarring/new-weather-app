<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Weather</h1>
        </header>

        <section class="search-location">
            <input type="text" placeholder="Enter a location see the current weather.">
            <button class="find-weather">Find</button>
        </section>
        
        <section class="weather">
            <i class="weather-icon"><!--insert icon depending on weather--></i>
            <span class="temp"></span>
            <span class="description"></span>
            <span class="city"></span>
        </section>

    </div>
    
<script src="./app.js"></script>
</body>
</html>
